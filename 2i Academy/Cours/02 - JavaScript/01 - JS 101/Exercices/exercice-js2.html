<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <script>
        window.onload = function () {
            console.log("chargement terminé");
            const disableBt = document.getElementById("disableButton");
            const buttonList = document.querySelectorAll("#buttons button");
            disableBt.onclick = function () {
                for (item of buttonList) {
                    item.hasAttribute("disabled", "") ? item.removeAttribute("disabled", "") : item.setAttribute("disabled", "")
                }
                (disableBt.innerText == "Désactiver") ? disableBt.innerText = "Activer" : disableBt.innerText = "Désactiver"
            }
        }
    </script>
</head>

<body>
    <button id="disableButton">Désactiver</button>
    <div id="buttons">
        <button>bt 1</button>
        <button>bt 2</button>
        <button>bt 3</button>
    </div>
</body>

</html>
