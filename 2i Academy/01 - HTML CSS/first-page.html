<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <div class="container" style="
        background-color: #1f3238;
        padding: 50px;
        border-radius: 10px;
        width: 600px;
      ">
    <div class="form-content">
      <form action="" method="POST">
        <div class="row" style="margin-bottom: 20px">
          <button class="btn btn-primary col-6" style="height: 50px; border-radius: 0; background-color: #17ad85">
            Sign Up
          </button>
          <button class="btn btn-secondary col-6" style="height: 50px; border-radius: 0">
            Log In
          </button>
        </div>
        <h1 style="text-align: center; color: white; margin-bottom: 20px">
          Sign Up for Free
        </h1>
        <div class="row" style="
              justify-content: space-between;
              height: 50px;
              margin-bottom: 20px;
            ">
          <input type="text" id="firstname" name="firstname" class="col-5" placeholder="First Name" />
          <input type="text" id="lastname" name="lastname" class="col-5" placeholder="Last Name" />
        </div>
        <div class="row">
          <input type="email" id="email" name="email" placeholder="Email Adress"
            style="height: 50px; margin-bottom: 20px" />
        </div>
        <div class="row">
          <input type="text" id="password" name="password" placeholder="Set a password"
            style="height: 50px; margin-bottom: 20px" />
        </div>
        <div class="row">
          <button class="btn col-12" style="
                height: 100px;
                margin-bottom: 20px;
                background-color: #17ad85;
                border-radius: 0;
                color: white;
              ">
            <span style="font-size: 30px; font-weight: 800">GET STARTED</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
  integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
  integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</html>
