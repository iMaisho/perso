<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="" rel="stylesheet">
    <script> document.addEventListener("DOMContentLoaded", function () {
            const btList = document.querySelectorAll("button")
            for (bt of btList) {
                bt.addEventListener("click", function (event) {
                    document.querySelector("link").setAttribute("href", event.target.getAttribute("data-style"))
                })
            }


        })
    </script>
</head>

<body>
    <button id="bt1" data-style="style1.css">Style 1</button>
    <button id="bt2" data-style="style2.css">Style 2</button>
    <button id="bt3" data-style="style3.css">Style 3</button>
</body>

</html>
